  STR_AVALANCHE_UFOPEDIA: "MÍSSIL AIRE-AIRE AMB UN CAP NUCLEAR, PERÒ EXTREMADAMENT POTENT."
  STR_CANNON_UFOPEDIA: "CANYÓ DE GRAN POTÈNCIA QUE DISPARA MUNICIÓ PERFORANT CAPAÇ DE PENETRAR 4O CENTÍMETRES D'ACER."
  STR_FUSION_BALL_UFOPEDIA: "AQUEST LLANÇADOR DISPARA UN MÍSSIL ESFÈRIC AMB UNA REACCIÓ D'ANTI-MATÈRIA. LA BOLA DESTRUEIX L'OBJECTIU AMB UNA IMPLOSIÓ DE L'ONADA GRAVITACIONAL."
