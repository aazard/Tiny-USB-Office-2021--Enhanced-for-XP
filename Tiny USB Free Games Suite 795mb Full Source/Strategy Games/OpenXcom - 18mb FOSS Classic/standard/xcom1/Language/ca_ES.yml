  STR_AVENGER_UFOPEDIA: "NAU ESPACIAL DE TRANSPORT I COMBAT. LA RÈPLICA FINAL DE LA TECNOLOGIA EXTRATERRESTRE."
  STR_INTERCEPTOR_UFOPEDIA: "NAU ESPACIAL DE COMBAT AMB MOTORS DUALS DE DETONACIÓ DE POLS I SISTEMES ELECTRÒNICS ESPECIALMENT PROTEGITS. LA MILLOR TECNOLOGIA TERRESTRE DISPONIBLE."
