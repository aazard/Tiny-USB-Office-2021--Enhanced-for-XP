  STR_SKYRANGER_UFOPEDIA: "TRANSPORT DE TROPES. LA MÉS RÀPIDA DE  LA SEVA CLASSE, AMB CAPACITATS D'ENLAIRAMENT I ATERRATGE VERTICALS (V.T.O.L.)"
  STR_FIRESTORM_UFOPEDIA: "NAU DE COMBAT. AQUEST CAÇA MONOPLAÇA ÉS UNA REPLICA DEL DISSENY CLÀSSIC DE PLAT VOLADOR EXTRATERRESTRE AMB UNA UNITAT DE PROPULSIÓ CENTRAL. "
