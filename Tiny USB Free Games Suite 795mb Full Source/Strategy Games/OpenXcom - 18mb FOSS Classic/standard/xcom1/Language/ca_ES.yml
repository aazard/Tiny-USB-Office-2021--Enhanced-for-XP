  STR_SECTOID_AUTOPSY: "Autòpsia d'un Sectoide."
  STR_SECTOID_AUTOPSY_UFOPEDIA: "L'autòpsia revela vestigis d'òrgans digestius i una estructura simple. El cervell i els ulls estan molt ben desenvolupats. L'estructura suggereix una alteració genètica o mutació. La boca i el nas petits sembla que tinguin molt poca funcionalitat. La membrana entre els dits i els peus plans suggereixen uns orígens aquàtics. No s'han trobat òrgans reproductors, ni cap pista de com l'espècie es reprodueix. Amb molta probabilitat són una espècie creada amb enginyeria genètica."
